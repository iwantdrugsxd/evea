<svg width="72" height="72" viewBox="0 0 72 72" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="36" cy="36" r="34" fill="url(#gradient)" stroke="#dc2626" stroke-width="2"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Letter E -->
  <text x="36" y="40" 
        font-family="Arial, sans-serif" 
        font-size="12" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="white">E</text>
  
  <!-- Decorative elements -->
  <circle cx="18" cy="18" r="4.5" fill="rgba(255,255,255,0.3)"/>
  <circle cx="54" cy="54" r="3.6" fill="rgba(255,255,255,0.2)"/>
</svg>